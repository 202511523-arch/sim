        .lab-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 70px);
        }

        .experiment-area {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.4);
        }

        /* titration Setup */
        .setup-container {
            position: relative;
            width: 300px;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .burette-container {
            position: relative;
            width: 20px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0 0 5px 5px;
        }

        .burette-liquid {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(100, 200, 255, 0.4);
            height: 100%;
            transition: height 0.1s linear;
        }

        .burette-marks {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(to bottom, #fff 1px, transparent 1px);
            background-size: 100% 20px;
        }

        .stopcock {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 10px;
            background: #444;
            border-radius: 5px;
            cursor: pointer;
            z-index: 5;
            transition: transform 0.2s;
        }

        .stopcock.open {
            transform: translateX(-50%) rotate(90deg);
        }

        .drop {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(100, 200, 255, 0.6);
            border-radius: 50%;
            top: 310px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
        }

        .flask {
            position: absolute;
            bottom: 0;
            width: 120px;
            height: 140px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            clip-path: polygon(30% 0, 70% 0, 100% 100%, 0 100%);
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .flask-liquid {
            width: 100%;
            height: 40%;
            background: rgba(255, 255, 255, 0.4);
            transition: background 0.5s ease;
        }

        /* Controls */
        .controls-panel {
            padding: 20px;
            background: var(--bg-sidebar);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .gauge-label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .ph-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .ph-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-blue);
            font-family: 'Outfit', sans-serif;
        }

    <script>
        let isFlowing = false;
        let addedVolume = 0;
        let ph = 1.00;
        let flowInterval = null;
        const stopcock = document.getElementById('stopcock');
        const buretteVol = document.getElementById('burette-volume');
        const flaskContents = document.getElementById('flask-contents');
        const drop = document.getElementById('liquid-drop');
        const phVal = document.getElementById('ph-val');
        const phStatus = document.getElementById('ph-status');
        const addedVolDisplay = document.getElementById('added-vol');
        const log = document.getElementById('titration-log');
        const startBtn = document.getElementById('start-btn');
        startBtn.onclick = toggleFlow;
        stopcock.onclick = toggleFlow;
        function toggleFlow() {
            isFlowing = !isFlowing;
            stopcock.classList.toggle('open', isFlowing);
            startBtn.textContent = isFlowing ? 'Stop Experiment' : 'Resume Experiment';
            if (isFlowing) {
                flowInterval = setInterval(animateDrop, 100);
            } else {
                clearInterval(flowInterval);
                drop.style.opacity = '0';
            }
        }
        function animateDrop() {
            // Drop animation
            drop.style.opacity = '1';
            drop.style.top = '310px';
            setTimeout(() => {
                drop.style.transition = 'top 0.3s linear, opacity 0.3s';
                drop.style.top = '450px';
                setTimeout(() => {
                    drop.style.transition = 'none';
                    drop.style.opacity = '0';
                    processTitration(0.1); // Add 0.1mL per drop
                }, 300);
            }, 10);
        }
        function processTitration(amount) {
            if (addedVolume >= 50) {
                toggleFlow();
                alert('Burette solution depleted.');
                return;
            }
            addedVolume += amount;
            addedVolDisplay.textContent = addedVolume.toFixed(2) + ' mL';
            buretteVol.style.height = (100 - (addedVolume / 50 * 100)) + '%';
            // PH Calculation (Simplified strong acid-strong base)
            // HCl 20mL 0.1M = 2 mmol H+
            // NaOH added mmol = addedVolume * 0.1
            const h_init = 2; // mmol
            const oh_added = addedVolume * 0.1;
            const total_vol = 20 + addedVolume;
            if (oh_added < h_init) {
                // Acidic
                const h_rem = h_init - oh_added;
                ph = -Math.log10(h_rem / total_vol);
            } else if (Math.abs(oh_added - h_init) < 0.001) {
                // Neutral
                ph = 7.00;
            } else {
                // Basic
                const oh_rem = oh_added - h_init;
                const pOH = -Math.log10(oh_rem / total_vol);
                ph = 14 - pOH;
            }
            phVal.textContent = ph.toFixed(2);
            updateUI();
        }
        function updateUI() {
            // Color change logic (Phenolphthalein: colorless to pink at pH 8.3-10)
            if (ph >= 8.3) {
                const intensity = Math.min((ph - 8.3) / 1.7, 1);
                flaskContents.style.background = `rgba(255, 0, 127, ${0.1 + intensity * 0.5})`;
                if (log.innerHTML.includes('empty-state')) {
                    log.innerHTML = `[${new Date().toLocaleTimeString()}] <b style="color:#ff3399">Color change observed:</b> Colorless â†’ Pink`;
                }
            } else {
                flaskContents.style.background = 'rgba(255, 255, 255, 0.4)';
            }
            if (ph < 6.5) phStatus.textContent = 'Strongly Acidic';
            else if (ph < 7.5) {
                phStatus.textContent = 'Neutral (Near endpoint)';
                phVal.style.color = '#00ffaa';
            }
            else phStatus.textContent = 'Basic';
        }
    </script>
